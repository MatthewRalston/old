<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/assets/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="shortcut icon" type="image/x-icon"
          {% if site.favicon %} href="{{ site.url }}{{ site.baseurl }}{{ site.favicon }}" {% else %} href="{{ site.url }}{{ site.baseurl }}/assets/img/favicon.png" {% endif %}
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>



    {% seo %}
    {%- if site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- if site.google_adsense -%}
      {%- include google-adsense.html -%}
    {%- endif -%
    {%- include head-scripts.html -%}
</head>
